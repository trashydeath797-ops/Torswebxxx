<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monetag Ad Demo</title>

  <!-- SDK -->
  <script src='//libtl.com/sdk.js' data-zone='9911742' data-sdk='show_9911742'></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 25px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin: 8px 0;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #ff7eb3;
      color: #fff;
      width: 100%;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4f9a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üî• Monetag Ads Demo</h1>
    <p>Select any ad type to test:</p>
    <button onclick="showInApp()">Show In-App Interstitial</button>
    <button onclick="showRewardedPopup()">Show Rewarded Popup</button>
    <button onclick="showRewardedInterstitial()">Show Rewarded Interstitial</button>
  </div>

  <script>
    // In-App Interstitial
    function showInApp() {
      if (typeof show_9911742 === "function") {
        show_9911742({
          type: 'inApp',
          inAppSettings: {
            frequency: 2,
            capping: 0.1,
            interval: 30,
            timeout: 5,
            everyPage: false
          }
        });
      } else {
        alert("SDK not ready.");
      }
    }

    // Rewarded Popup
    function showRewardedPopup() {
      if (typeof show_9911742 === "function") {
        show_9911742('pop')
          .then(() => {
            alert("‚úÖ User watched popup ad. Reward granted!");
          })
          .catch(e => {
            alert("‚ö†Ô∏è Error showing popup ad.");
          });
      } else {
        alert("SDK not ready.");
      }
    }

    // Rewarded Interstitial
    function showRewardedInterstitial() {
      if (typeof show_9911742 === "function") {
        show_9911742()
          .then(() => {
            alert("‚úÖ You have seen an interstitial ad! Reward granted!");
          })
          .catch(e => {
            alert("‚ö†Ô∏è Error showing interstitial ad.");
          });
      } else {
        alert("SDK not ready.");
      }
    }
  </script>
</body>
</html>
