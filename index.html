<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monetag Interstitial Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 20px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #ff7eb3;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4f9a;
      transform: scale(1.05);
    }
  </style>

  <!-- SDK load -->
  <script src='//libtl.com/sdk.js' data-zone='9911742' data-sdk='show_9911742'></script>
</head>
<body>
  <div class="box">
    <h1>ðŸ”¥ Monetag Interstitial</h1>
    <p>Ad will auto-load, or click button to trigger</p>
    <button onclick="triggerAd()">Show Ad Now</button>
  </div>

  <script>
    // Auto In-App Interstitial activation
    document.addEventListener("DOMContentLoaded", function() {
      if (typeof show_9911742 === "function") {
        show_9911742({
          type: 'inApp',
          inAppSettings: {
            frequency: 2,
            capping: 0.1,
            interval: 30,
            timeout: 5,
            everyPage: false
          }
        });
      }
    });

    // Manual trigger by button
    function triggerAd() {
      if (typeof show_9911742 === "function") {
        show_9911742({
          type: 'inApp',
          inAppSettings: {
            frequency: 1,
            capping: 0.1,
            interval: 5,
            timeout: 1,
            everyPage: false
          }
        });
      } else {
        alert("Ad not loaded yet, try again.");
      }
    }
  </script>
</body>
</html>
